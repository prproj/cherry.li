<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Rebrand Discord Icons</title>
    <link rel="shortcut icon" href=".../assets/content/images/cherry.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background-color: #1e1e1e;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #292929;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #333333;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        a:hover {
            color: #00bfff;
        }
        img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>pre-reband-discord-desktop-icons</h1>
        <ul>
            <li>
                <a href="app.ico" download>
                    <img src="app.ico" alt="discord stable">
                    app.ico
                </a>
            </li>
            <li>
                <a href="ptb.ico" download>
                    <img src="ptb.ico" alt="discord public test beta">
                    ptb.ico
                </a>
            </li>
            <li>
                <a href="canary.ico" download>
                    <img src="canary.ico" alt="discord canary">
                    canary.ico
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
