    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
    <div class="container">
        <h1 style="font-family: 'Questrial', sans-serif;">Chinese YouTube Handle Generator</h1>
        <p1>Generate a random Chinese character from a list of around <strong>20,902</strong> possible characters.</p1>
        <div>
            <label for="num-characters">Number of characters:</label>
            <select id="num-characters">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="custom">Custom</option>
            </select>
            <input type="number" id="custom-num-characters" style="display:none;" placeholder="Enter number">
            <button id="generate-button"><i class="fas fa-check-circle"></i> Generate</button>
            <button id="save-button"><i class="fas fa-save"></i> Save to Text File</button>
            <button onclick="window.location.href='https://cherry.li/discord';"><i class="fas fa-globe"></i> Discord</button>
        </div>
        <div id="character" class="character"></div>
        <div id="availability" class="availability"></div>
    </div>
    <script src="handle.js"></script>
</body>
</html>
