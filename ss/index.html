<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname.split("/").pop();
        if (path) {
            var targetUrl = 'https://i.e-z.host/' + path;
            window.location.href = targetUrl;
        } else {
            document.write("No file specified for redirection.");
        }
    </script>
</head>
<body>
    <p>Redirecting to the image...</p>
</body>
</html>
